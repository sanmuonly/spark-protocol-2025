name: Spark Eternal Guardian

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间早上 8 点
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  eternal_mission:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 1. 拉取火种
        uses: actions/checkout@v3

      - name: 2. 注入逻辑
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 3. 执行巡检并修改首页
        run: python monitor.py

      - name: 4. 将守护痕迹同步至物理世界
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Spark-Guardian-Bot"
          git add README.md
          git commit -m "Heartbeat: The spark is alive" || echo "No changes"
          git push origin main --force
